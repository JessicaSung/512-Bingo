<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Local Style -->
    <link rel="stylesheet" href="public/style/style.css">
    <title>512-Bingo</title>
  </head>
  <body>

    <!-- back arrow -->
    <div class="back">
      <i class="material-icons">arrow_back</i><p>
        back
      </p>
    </div>

    <!-- add new game card -->
    <section class="add-card">
      <h3 class="red">Add a card</h3>
      <form>
        <div class="input-field card-name">
          <input id="cardName" type="text" class="validate">
          <label for="cardName">CARD NAME</label>
        </div>
        <div class="input-field">
          <select>
            <option value="" disabled selected>card category</option>
            <option value="1">FOOD</option>
            <option value="2">PEOPLE</option>
            <option value="3">PLACES</option>
          </select>
        </div>
        <div class="box-input-wrapper">
          <div class="box-input done" data-box="1">
            box 1
            <i class="material-icons">check</i>
            <i class="material-icons done-arrow">arrow_drop_down</i>
          </div>
          <div class="box-input ready" data-box="2">
            box 2
            <i class="material-icons">add</i>
            <i class="material-icons done-arrow">arrow_drop_down</i>
          </div>
          <div class="box-input-form">
            <div class="input-field">
              <input id="box1" type="text">
              <label for="box1">what should we find?</label>
            </div>
            <div class="done-button">
              done
            </div>
          </div>
        </div>
      </form>
    </section>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!-- local js -->
    <script src="public/js/add.js" charset="utf-8"></script>

  </body>
</html>
