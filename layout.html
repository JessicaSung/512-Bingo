<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Local Style -->
    <link rel="stylesheet" href="public/style/style.css">
    <title>512-Bingo</title>
  </head>
  <body>

    <!-- back arrow -->
    <div class="back">
      <i class="material-icons">arrow_back</i><p>
        back
      </p>
    </div>

    <!-- mobile user badges -->
    <section class="userBadges hide-on-med-and-up">
      <h3 class="orange">My Badges</h3>
      <div>
        <div class="badge" data-badge="1">
          <img src="public/style/images/food-scout.png" alt="Scout Badge">
          <h4 class="dark-blue">Food Scout</h4>
          <h5 class="dark-blue">yum...</h5>
        </div>
        <div class="badge" data-badge="2">
          <img src="public/style/images/food-scout.png" alt="Scout Badge">
          <h4 class="dark-blue">Food Scout</h4>
          <h5 class="dark-blue">yum...</h5>
        </div>
      </div>
    </section>

    <!-- tablet+ user badges -->
    <section class="userBadges hide-on-small-only">
      <h3 class="orange">My badges</h3>
      <div class="tablet-badges">
        <div class="badge">
          <img src="public/style/images/food-scout.png" alt="Sout Badge">
          <h4 class="dark-blue">Food Scout</h4>
          <h5 class="dark-blue">yum...</h5>
        </div>
        <div class="badge">
          <img src="public/style/images/food-scout.png" alt="Sout Badge">
          <h4 class="dark-blue">Food Scout</h4>
          <h5 class="dark-blue">yum...</h5>
        </div>
      </div>
    </section>

  </body>
</html>
