<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Local Style -->
    <link rel="stylesheet" href="public/style/style.css">
    <title>512-Bingo</title>
  </head>
  <body>
    <!-- corner logo -->
    <div id="landing-corner-logo">
      <div class="round corner-circle"></div>
      <h5 class="corner-text">512 BINGO</h5>
    </div>

    <!-- mobile menu -->
    <section class="hide-on-med-and-up">
      <!-- mobile additional menu -->
      <div class="mobile-menu-icon">
        <i class="small material-icons">menu</i>
      </div>
      <!-- menu items -->
      <div class="mobile-main-menu">
        <ul class="menu-list">
          <li>my games <i class="material-icons">chevron_right</i></li>
          <li>places <i class="material-icons">chevron_right</i></li>
          <li>people <i class="material-icons">chevron_right</i></li>
          <li>food <i class="material-icons">chevron_right</i></li>
        </ul>
      </div>
    </section>

    <!-- tablet+ menu -->
    <section class="hide-on-small-only">
      <p class="sign-out">
        sign out
      </p>
      <div class="main-menu">
        <div class="menu-box">
          <div class="hold-center">
            <h4>my games</h4>
          </div>
        </div>
        <div class="menu-box">
          <div class="hold-center">
            <h4>my badges</h4>
          </div>
        </div>
        <div class="menu-box">
          <div class="hold-center">
            <h4>add a card</h4>
          </div>
        </div>
        <div class="menu-box">
          <div class="hold-center">
            <h4>people</h4>
          </div>
        </div>
        <div class="menu-box">
          <div class="hold-center">
            <h4>places</h4>
          </div>
        </div>
        <div class="menu-box">
          <div class="hold-center">
            <h4>food</h4>
          </div>
        </div>
      </div>
    </section>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Materialize Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <!-- local js -->
  <script src="public/js/menu.js" charset="utf-8"></script>
  </body>
</html>
