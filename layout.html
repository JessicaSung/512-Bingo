<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Local Style -->
    <link rel="stylesheet" href="public/style/style.css">
    <title>512-Bingo</title>
  </head>
  <body>
    <!-- Initial landing -->
    <section id="landing">
      <div class="center-x" id="landing-row">
        <div class="center landing-wrapper">
          <!-- logo image and circle -->
          <div class="round big-circle center-x">
          </div>
          <img src="public/style/images/big-logo.png" alt="512 Bingo" class="big-logo center-x"/>
          <!-- sign in button -->
          <div class="row">
            <div class="col s12 center">
              <div class="big-box" id="signIn">
                sign in
              </div>
            </div>
          </div>
          <!-- sign up button -->
          <div class="row">
            <div class="col s12 center">
              <div class="big-box" id="signUp">
                sign up
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- corner logo -->
    <div id="landing-corner-logo">
      <div class="round corner-circle"></div>
      <h5 class="corner-text">512 BINGO</h5>
    </div>

    <!-- sign in form -->
    <section id="signInView">
      <div class="landing-form">
        <h3>SIGN IN</h3>
        <form class="" action="" method="post" id="sign-in-form">
          <div class="row">
            <div class="input-field">
              <input type="text" name="sign-in" id="emailAddress">
              <label for="emailAddress">email address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input type="text" name="sign-in" id="password">
              <label for="password">password</label>
            </div>
          </div>
          <div class="row">
            <button type="submit" class="medium-button">sign in</button>
          </div>
        </form>
        <p class="form-error"></p>
      </div>
    </section>

    <!-- sign up form -->
    <section id="signUpView">
      <div class="landing-form">
        <h3>SIGN UP</h3>
        <form class="" action="" method="post" id="sign-up-form">
          <div class="row">
            <div class="input-field">
              <input type="text" name="sign-in" id="emailAddress">
              <label for="emailAddress">email address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input type="text" name="sign-in" id="password">
              <label for="password">password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input type="text" name="sign-in" id="password">
              <label for="password">confirm password</label>
            </div>
          </div>
          <div class="row">
            <button type="submit" class="medium-button">sign up</button>
          </div>
        </form>
        <p class="form-error"></p>
      </div>
    </section>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- local js -->
  <script src="public/js/landing.js" charset="utf-8"></script>
  </body>
</html>
