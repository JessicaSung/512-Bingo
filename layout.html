<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Local Style -->
    <link rel="stylesheet" href="public/style/style.css">
    <title>512-Bingo</title>
  </head>
  <body>
    <!-- Initial landing -->
    <section>
      <!-- logo image and circle -->
      <div>
        <div class="center-x" id="landing-row">
          <div class="center landing-wrapper">
            <div class="round big-circle center-x">
            </div>
            <img src="public/style/images/big-logo.png" alt="512 Bingo" class="big-logo center-x"/>
            <!-- sign in button -->
            <div class="row">
              <div class="col s12 center">
                <div class="big-box" id="signIn">
                  sign in
                </div>
              </div>
            </div>
            <!-- sign up button -->
            <div class="row">
              <div class="col s12 center">
                <div class="big-box" id="signUp">
                  sign up
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
